    <link rel="stylesheet" href="../style.css">
    <title>Contact</title>
</head>
<body>
  <!--Nav Bar-->
  <nav id="myNav">
    <a href = "../index.html"><img class="logo" src="../img/logo.png" alt="logo"></a>
    <div class="burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <ul class="nav_link">
        <li><a href="about.html" id="about">About</a></li>

        <li><a href="portfolio.html" id="projects">Projects</a></li>

    </ul>

    <!-- Create a container for content-->
    <div class="container">
      <div class="row">
        <!-- Create a column that change size with is at large screen width-->
        <div class="col col-md-12 col-sm-12 col-xs-12 col-lg-8">
            <h1>Contact</h1><hr>
        
        
            <!-- Form page for submitting information-->
            <form>
                <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group">
                  <button type="button" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </form>
        </div>
      </div>
    </div>
